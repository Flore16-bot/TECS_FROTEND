<!-- src/app/components/headers/gobierno-header.component.html - CORREGIDO -->
<header class="gov-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-2">
        <img src="assets/gobierno-logo.png" alt="Gobierno de México" 
             height="40" class="d-inline-block align-top">
      </div>
      <div class="col-md-8 text-center">
        <small class="fw-bold">GOBIERNO DE MÉXICO</small>
        <div class="mt-1">
          <a href="https://www.gob.mx" target="_blank" class="text-white text-decoration-none me-3">
            <i class="fas fa-globe me-1"></i> Portal
          </a>
          <a href="https://www.gob.mx/salud" target="_blank" class="text-white text-decoration-none me-3">
            <i class="fas fa-heartbeat me-1"></i> Salud
          </a>
          <a href="https://www.gob.mx/sep" target="_blank" class="text-white text-decoration-none me-3">
            <i class="fas fa-graduation-cap me-1"></i> Educación
          </a>
          <a href="https://www.gob.mx/economia" target="_blank" class="text-white text-decoration-none">
            <i class="fas fa-chart-line me-1"></i> Economía
          </a>
        </div>
      </div>
      <div class="col-md-2 text-end">
        <span class="small">
          <i class="fas fa-calendar-alt me-1"></i>
          {{ currentDate | date:'dd/MM/yyyy' }}
        </span>
      </div>
    </div>
  </div>
</header>
